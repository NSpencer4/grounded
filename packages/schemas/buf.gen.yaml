version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/community/stephenh-ts-proto
    out: generated/ts
    opt:
      - esModuleInterop=true
      - importSuffix=.js
      - env=node
      - useOptionals=messages
      - oneof=unions
      - unrecognizedEnum=false
      - outputJsonMethods=true
      - stringEnums=true
inputs:
  - directory: proto
