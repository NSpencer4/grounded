syntax = "proto3";

package grounded.events;

import "grounded/common/metadata.proto";
import "grounded/models/conversation.proto";
import "grounded/models/message.proto";

option java_package = "com.grounded.events";

// Event produced when a new conversation is initiated
message ConversationInitiatedEvent {
  grounded.common.EventDetails event = 1;
  grounded.common.ActionContext action_context = 2;
  grounded.common.EventMetadata metadata = 3;
  grounded.models.Conversation conversation = 4;
  optional grounded.models.Message message = 5;
}
